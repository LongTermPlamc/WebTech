<html>
    <head>
        <title>Using tbody element</title>
        <link rel="stylesheet" href="tbody.css" type="text/css" />
    </head>
    <body>
        <table border>
            <tr>
                <th>Month</th>
                <th>Average <br/> Temperature <br/> &deg;</th>
            </tr>
            <tbody class="cold">
                <tr>
                    <td>January</td>
                    <td>30.5</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>33.5</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>42.4</td>
                </tr>
            </tbody>
            <tbody class="cool">
                <tr>
                    <td>April</td>
                    <td>52.4</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>62.9</td>
                </tr>
            </tbody>
            <tbody class="hot">
                <tr>
                    <td>June</td>
                    <td>71.8</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>76.7</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>75.5</td>
                </tr>
            </tbody>
            <tbody class="cool">
                <tr>
                    <td>September</td>
                    <td>68.2</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>56.4</td>
                </tr>
            </tbody>
            <tbody class="cold">
                <tr>
                    <td>November</td>
                    <td>46.4</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>35.8</td>
                </tr>
            </tbody>
    </body>
</html>
