<html>
    <head>
        <title>Cloud Observations</title>
    </head>
    <body bgcolor="#aaddff">
        <h1>Cloud Observations</h1>
        <strong>Cloud Observations</strong> (Check as many types as observed)
        <br/>
        <form>
            <table>
                <tr>
                    <td align="center"><strong>High Altitude</strong></th>
                    <td><input type="checkbox" name="HA" value="Cirrus">Cirrus</td>
                    <td><input type="checkbox" name="HA" value="Cirrocumulus">Cirrocumulus</td>
                    <td><input type="checkbox" name="HA" value="Cirrostatus">Cirrostatus</td>
                </tr>
                <tr>
                    <td colspan="4"><hr noshade color="black"></td>
                </tr>
                <tr>
                    <td align="center"><strong>Middle Altitude</strong></th>
                    <td><input type="checkbox" name="MA" value="Altostratus">Altostratus</td>
                    <td><input type="checkbox" name="MA" value="Altocumulus">Altocumulus</td>
                </tr>
                <tr>
                    <td colspan="4"><hr noshade color="black"></td>
                </tr>
                <tr>
                    <td align="center"><strong>Low Altitude</strong></th>
                    <td><input type="checkbox" name="LA" value="Stratus">Stratus</td>
                    <td><input type="checkbox" name="LA" value="Stratocumulus">Stratocumulus</td>
                    <td><input type="checkbox" name="LA" value="Cumulus">Cumulus</td>
                </tr>
                <tr>
                    <td colspan="4"><hr noshade color="black"></td>
                </tr>
                <tr>
                    <td align="center"><strong>Rain Producing</strong></th>
                    <td><input type="checkbox" name="RP" value="Nimbostratus">Nimbostratus</td>
                    <td><input type="checkbox" name="RP" value="Cumulonimbus">Cumulonimbus</td>
                </tr>
            </table>
        </form>
    </body>
</html>
