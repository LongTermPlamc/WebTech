<html>
    <head>
        <title>Calculate area of a circle</title>
        <script>
            var radius = prompt("Give the radius of a circle: ");
            radius = parseFloat(radius);
            var area = Math.PI*radius*radius
            //document.write("The area of a circle with radius = "+radius+" is "+area+".");
            alert("The area of a circle with radius = "+radius+" is "+area+".");
            console.log("excel".charAt(3))
        </script>
    </head>
    <body>
        <h1>Calculating an area within a alert box</h1>
    </body>
</html>
